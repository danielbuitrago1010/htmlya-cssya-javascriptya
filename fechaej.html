<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cuatrimestreF() {
        let fecha;
        fecha = new Date();
        mes = fecha.getMonth();
        if (mes < 4) {
          document.write("Nos encontramos en el primer cuatrimestre del año");
        } else {
          if (mes < 8) {
            document.write(
              "Nos encontramos en el segundo cuatrimestre del año"
            );
          } else {
            document.write("Nos encontramos en el tercer cuatrimestre del año");
          }
        }
      }
      cuatrimestreF();
    </script>
  </body>
</html>
